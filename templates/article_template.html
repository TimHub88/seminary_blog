<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article_title }}</title>
    <meta name="description" content="{{ meta_description }}">
    <meta name="robots" content="index,follow">
    <meta name="author" content="Seminary Blog">
    <link rel="canonical" href="https://blog.goseminary.com/articles/{{ filename }}">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="{{ article_title }}">
    <meta property="og:description" content="{{ meta_description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://blog.goseminary.com/articles/{{ filename }}">
    <meta property="og:site_name" content="Seminary Blog">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ article_title }}">
    <meta name="twitter:description" content="{{ meta_description }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Article-specific styles -->
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: #333;
            background-color: #fafafa;
        }
        
        .article-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        
        .article-header {
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8edff 100%);
            border-bottom: 1px solid #e5e7eb;
        }
        
        .article-meta {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .article-meta .date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            line-height: 1.2;
            margin: 0;
        }
        
        .article-subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-top: 1rem;
            font-weight: 400;
        }
        
        .article-content {
            padding: 2rem;
        }
        
        .article-content h2 {
            color: #1f2937;
            font-weight: 600;
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            border-left: 4px solid #7E22CE;
            padding-left: 1rem;
        }
        
        .article-content h3 {
            color: #374151;
            font-weight: 600;
            font-size: 1.4rem;
            margin: 1.5rem 0 1rem;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .article-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .seminary-link {
            color: #7E22CE;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .seminary-link:hover {
            color: #6b1f99;
            border-bottom-color: #6b1f99;
        }
        
        .back-to-blog {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        
        .back-to-blog a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #7E22CE;
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: 2px solid #7E22CE;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .back-to-blog a:hover {
            background: #7E22CE;
            color: white;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .article-container {
                margin: 1rem;
                border-radius: 0;
            }
            
            .article-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .article-title {
                font-size: 2rem;
            }
            
            .article-content {
                padding: 1.5rem;
            }
            
            .article-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Seminary Header -->
    {{ header_html }}
    
    <!-- Article Container -->
    <div class="article-container">
        <!-- Article Header -->
        <div class="article-header">
            <div class="article-meta">
                <span class="date">
                    <i class="fas fa-calendar-alt"></i>
                    {{ publish_date }}
                </span>
                <span class="reading-time">
                    <i class="fas fa-clock"></i>
                    {{ reading_time }} min de lecture
                </span>
            </div>
            <h1 class="article-title">{{ article_title }}</h1>
            {% if article_subtitle %}
            <p class="article-subtitle">{{ article_subtitle }}</p>
            {% endif %}
        </div>
        
        <!-- Article Content -->
        <div class="article-content">
            {{ article_content }}
        </div>
        
        <!-- Back to Blog -->
        <div class="back-to-blog">
            <a href="https://blog.goseminary.com">
                <i class="fas fa-arrow-left"></i>
                Retour au blog
            </a>
        </div>
    </div>
    
    <!-- Seminary Footer -->
    {{ footer_html }}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
