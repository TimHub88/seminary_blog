<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article_title }}</title>
    <meta name="description" content="{{ meta_description }}">
    <meta name="robots" content="index,follow">
    <meta name="author" content="Seminary Blog">
    <link rel="canonical" href="https://blog.goseminary.com/articles/{{ filename }}">
    
    <!-- Favicon Seminary -->
    <link rel="icon" type="image/png" href="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2F11d96a0e7e946a6d02eea1b59ed8995d.cdn.bubble.io%2Ff1738937103143x452387340290872700%2FSans%2520titre-1%2520%25281%2529.png?w=32&h=32&auto=compress&dpr=1&fit=max">
    <link rel="apple-touch-icon" href="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2F11d96a0e7e946a6d02eea1b59ed8995d.cdn.bubble.io%2Ff1738937103143x452387340290872700%2FSans%2520titre-1%2520%25281%2529.png?w=180&h=180&auto=compress&dpr=1&fit=max">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="{{ article_title }}">
    <meta property="og:description" content="{{ meta_description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://blog.goseminary.com/articles/{{ filename }}">
    <meta property="og:site_name" content="Seminary Blog">
    <meta property="og:image" content="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2F11d96a0e7e946a6d02eea1b59ed8995d.cdn.bubble.io%2Ff1738937103143x452387340290872700%2FSans%2520titre-1%2520%25281%2529.png?w=1200&h=630&auto=compress&dpr=1&fit=max">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ article_title }}">
    <meta name="twitter:description" content="{{ meta_description }}">
    <meta name="twitter:image" content="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2F11d96a0e7e946a6d02eea1b59ed8995d.cdn.bubble.io%2Ff1738937103143x452387340290872700%2FSans%2520titre-1%2520%25281%2529.png?w=1200&h=630&auto=compress&dpr=1&fit=max">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PLUS DE FONT AWESOME - Icônes SVG inline uniquement -->
    
    <!-- Article-specific styles -->
    <style>
        /* Global Poppins Font Application */
        * {
            font-family: 'Poppins', sans-serif !important;
        }
        
        body {
            line-height: 1.7;
            color: #333;
            background-color: #fafafa;
        }
        
        .article-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        
        .article-header {
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8edff 100%);
            border-bottom: 1px solid #e5e7eb;
        }
        
        .article-meta {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .article-meta .date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            line-height: 1.2;
            margin: 0;
        }
        
        .article-subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-top: 1rem;
            font-weight: 400;
        }
        
        .article-content {
            padding: 2rem;
        }
        
        .article-content h2 {
            color: #1f2937;
            font-weight: 600;
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            border-left: 4px solid #7E22CE;
            padding-left: 1rem;
        }
        
        .article-content h3 {
            color: #374151;
            font-weight: 600;
            font-size: 1.4rem;
            margin: 1.5rem 0 1rem;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .article-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .seminary-link {
            color: #7E22CE;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .seminary-link:hover {
            color: #6b1f99;
            border-bottom-color: #6b1f99;
        }
        
        .back-to-blog {
            text-align: center;
            padding: 2rem;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        
        .back-to-blog a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #7E22CE;
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: 2px solid #7E22CE;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .back-to-blog a:hover {
            background: #7E22CE;
            color: white;
        }
        
        /* ICÔNES SVG INLINE - Solution radicale 100% fiable */
        .svg-icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            fill: currentColor;
            vertical-align: -0.125em;
            transition: all 0.3s ease;
        }
        
        .svg-icon:hover {
            transform: scale(1.1);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .article-container {
                margin: 1rem;
                border-radius: 0;
            }
            
            .article-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .article-title {
                font-size: 2rem;
            }
            
            .article-content {
                padding: 1.5rem;
            }
            
            .article-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Seminary Header -->
    {{ header_html }}
    
    <!-- Article Container -->
    <div class="article-container">
        <!-- Article Header -->
        <div class="article-header">
            <div class="article-meta">
                <span class="date">
                    <svg class="svg-icon me-2" viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                    {{ publish_date }}
                </span>
                <span class="reading-time">
                    <svg class="svg-icon me-2" viewBox="0 0 24 24">
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                        <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                    </svg>
                    {{ reading_time }} min de lecture
                </span>
            </div>
            <h1 class="article-title">{{ article_title }}</h1>
            {% if article_subtitle %}
            <p class="article-subtitle">{{ article_subtitle }}</p>
            {% endif %}
        </div>
        
        <!-- Article Content -->
        <div class="article-content">
            {{ article_content }}
        </div>
        
        <!-- Back to Blog -->
        <div class="back-to-blog">
            <a href="https://blog.goseminary.com">
                <svg class="svg-icon me-2" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Retour au blog
            </a>
        </div>
    </div>
    
    <!-- Seminary Footer -->
    {{ footer_html }}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
